
<form action="/" class="form" #myform="ngForm" (ngSubmit)="myform.value">
    <h1><b>Create Employee</b></h1>
    <label for="fname">Employee ID:</label><br>
    <input type="text"  [(ngModel)]="empID" name="empID" ><br>
    <label for="empname">Employee Name:</label><br>
    <input type="text" name="empname" [(ngModel)]="empname"  ><br>
    <label for="empname">Designation:</label><br>
    <input type="text" name="designation" [(ngModel)]="designation" ><br>
    <label for="country">Country:</label><br>
    <input type="text" name="country" [(ngModel)]="country" ><br>
    <label for="rating">Rating:</label><br>
    <input type="number"  name="rating" [(ngModel)]="rating" ><br><br>
    <button type="button" (click)="AddEmployeeDetails(myform)"class="btn btn-primary">Submit Data</button>
  </form> 

  
  <table class="table table-striped table-dark">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Designation
            </th>
            <th>
                Country
            </th>
            <th>
                rating
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empdtl|filter:searchText">
            <td>
                {{emp.empID}}
            </td>
            <td>
                {{emp.empname}}
            </td>
            <td>
                {{emp.designation}}
            </td>
            <td>
                {{emp.country}}
            </td>
            <td>{{emp.skillrating}}
              
            </td>
        </tr>
    </tbody>

</table>
